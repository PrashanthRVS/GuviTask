<!DOCTYPE html>
<html>

<head>
    <title>FoodSurveyForm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .sampleform1{
            border-radius: 1px;
            border: Solid 1px rgb(158, 158, 158);
            padding: 20px;
            margin: 10px;
        }

    .table-responsive{
            border-radius: 1px;
            border: Solid 1px rgb(158, 158, 158);
            padding: 20px;
            margin: 10px;
        }

        label:nth-child(1) {
            font-weight: bolder;
        }

        td,
th {
    border: 0px solid #dddddd;
    text-align: center;
    width: 12%;
    /* font-weight: normal; */
}

.tablerow {
    text-align: left;
}

.rowwidth {
    height: 30px;
    text-align: center;
    width: 100%;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
    </style>
</head>

<body>
    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center" id="survey-form-row">
                <div class="col-2"></div>
                <div class="col-8">
                    <form onsubmit="myFunction(); return false;" class="sampleform1">
                        <div class="form-group">
                            <label for="exampleInputfname1">First Name</label>
                            <input type="text" class="form-control" id="exampleInputfname1" placeholder="Enter your First Name">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputlname1">Last Name</label>
                            <input type="text" class="form-control" id="exampleInputlname1" placeholder="Enter your Last Name">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputadd1">Address</label>
                            <input type="text" class="form-control" id="exampleInputadd1" placeholder="Enter your Address line1">
                        </div>
                        <div class="form-group">
                            <!-- <label for="exampleInputadd2">Address2</label> -->
                            <input type="text" class="form-control" id="exampleInputadd2" placeholder="Enter your Address line2">
                        </div>
                        <div class="form-group">
                            <!-- <label for="exampleInputadd3">Address3</label> -->
                            <input type="text" class="form-control" id="exampleInputadd3" placeholder="Enter your Address line3">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPincode1">Pincode</label>
                            <input type="number" class="form-control" id="exampleInputPincode1" placeholder="Enter your Pincode">
                        </div>
                        <div class="form-group">
                            <label>Gender</label>
                            <input type="radio" id="male" name="gender" value="male">
                            <label for="male">Male</label>
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Female</label>
                            <input type="radio" id="other" name="gender" value="other">
                            <label for="other">Other</label>
                        </div>
                        <div class="form-group">
                            <label>Choice of Food</label>
                            <input type="checkbox" id="chibri" name="Chicken Briyani" value="Chicken Briyani">
                            <label for="Chicken Briyani"> Chicken Briyani</label>
                            <input type="checkbox" id="mutbri" name="Mutton Briyani" value="Mutton Briyani">
                            <label for="Mutton Briyani"> Mutton Briyani</label>
                            <input type="checkbox" id="VegBri" name="Veg Briyani" value="Veg Briyani">
                            <label for="Veg Briyani"> Veg Briyani</label>
                            <input type="checkbox" id="MusBri" name="Mushroom Briyani" value="Mushroom Briyani">
                            <label for="Mushroom Briyani"> Mushroom Briyani</label>
                            <input type="checkbox" id="Meals" name="Meals" value="Meals">
                            <label for="Meals"> Meals</label>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputState1">State</label>
                            <input type="text" class="form-control" id="exampleInputState1" placeholder="Enter your State">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputCity1">Country</label>
                            <input type="text" class="form-control" id="exampleInputCountry1" placeholder="Enter your Country">
                        </div>
                        <button type="submit" class="btn btn-outline-danger btn-block">Submit</button>
                    </form>
                </div>
                <div class="col-2"></div>  
            </div>
        </div>

        <div class="container" id="table">
            <div class="row justify-content-center" class="heading">
                <!-- <div class="col-1"></div>   -->
                <div class="col-12">
                    <div class="table-responsive">
                        <table style="width:100%" id="myTable">
                            <tr class="rowwidth justify-content-center">
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Address</th>
                                <th>Pincode</th>
                                <th>Gender</th>
                                <th>Food</th>
                                <th>State</th>
                                <th>Country</th>
                            </tr>
                        </table>
                    </div><br>
                </div>
                <!-- <div class="col-1"></div>   -->
            </div>
        </div>
    </section>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>

</html>
